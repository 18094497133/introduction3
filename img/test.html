<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: changeBackgroundColor 5s infinite; /* 设置动画 */
    }

    @keyframes changeBackgroundColor {
      0% {
        background-color: red;
      }
      50% {
        background-color: green;
      }
      100% {
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
